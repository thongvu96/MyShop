server.port = 6789

#web mvc
spring.mvc.view.prefix:/WEB-INF/views/
spring.mvc.view.suffix:.jsp
security.ignored=/css/**,/js/**,/images/**,/fonts/**

# data source
spring.datasource.url=jdbc:mysql://localhost:3306/myshop?useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=update
spring.datasource.initialization-mode=always
spring.jpa.properties.hibernate.dialet= org.hibernate.dialect.MySQL5Dialect

# spring security login
spring.queries.users-query=select user_name, user_pass, enabled from app_user where user_name=?
spring.queries.roles-query=select u.user_name, r.role_name from app_user u inner join user_role ur on(u.user_id=ur.user_id) inner join app_role r on(ur.role_id=r.role_id) where u.user_name=?

